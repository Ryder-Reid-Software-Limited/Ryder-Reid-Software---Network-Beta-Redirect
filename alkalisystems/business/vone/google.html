<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login with Firebase and Google</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f8f9fa;
    }

    .login-container {
      text-align: center;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    button {
      background-color: #4285f4;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h1>Login with Firebase and Google</h1>
    <button id="googleSignInButton">Sign in with Google</button>
  </div>

  <!-- Firebase SDK v9 -->
  <script src="https://www.gstatic.com/firebasejs/9.3.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.3.0/firebase-auth-compat.js"></script>

  <!-- Google API script -->
  <script src="https://apis.google.com/js/platform.js" async defer></script>

  <!-- Your Firebase configuration -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDBZ2M-Fi4rd_Id5p1CQUuld0nDfPU79sU",
      authDomain: "alkali-systems.firebaseapp.com",
      databaseURL: "https://alkali-systems-default-rtdb.firebaseio.com/",
      projectId: "alkali-systems",
      storageBucket: "alkali-systems.appspot.com",
      messagingSenderId: "93698703749",
      appId: "1:93698703749:web:0d32fd3364c5e9d1e184ec",
      measurementId: "G-3MK73RHMTR"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('googleSignInButton').addEventListener('click', () => {
        gapi.load('auth2', () => {
          const googleClientId = '93698703749-4v5u3lc500abtp91v64thrua71kibgps.apps.googleusercontent.com';
          // Replace with your Google API Client ID
          gapi.auth2.init({
            client_id: googleClientId
          });

          const auth2 = gapi.auth2.getAuthInstance();

          auth2.signIn().then((googleUser) => {
            const profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId());
            console.log('Name: ' + profile.getName());
            console.log('Email: ' + profile.getEmail());
            console.log('Image URL: ' + profile.getImageUrl());

            // Firebase Google Sign-In
            const credential = firebase.auth.GoogleAuthProvider.credential(
              googleUser.getAuthResponse().id_token
            );

            // Sign in with Firebase
            firebase.auth().signInWithCredential(credential)
              .then((userCredential) => {
                // You can access user information with userCredential.user
                console.log('Firebase User:', userCredential.user);
              })
              .catch((error) => {
                console.error('Firebase Sign-In Error:', error);
              });
          });
        });
      });
    });
  </script>
</body>

</html>
