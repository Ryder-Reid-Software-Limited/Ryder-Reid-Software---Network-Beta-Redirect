<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Missing</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
  <script src="/assets/javascript/console-logs.js"></script>
  <style>
    body {
      font-family: 'Manrope', sans-serif;
      margin: 0;
      padding: 0;
      background-color: white; /* Background color similar to the image */
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 20px; /* Add some padding to the container */
      flex: 1; /* Take remaining vertical space */
    }

    .header {
      font-weight: bold;
      padding: 10px;
      text-align: center;
    }
    
    .header h1 {
      color: gray;
      margin-bottom: 0; /* Remove margin-bottom for h1 */
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #e0e0e0; /* Navbar background color */
      padding: 10px 20px; /* Navbar padding */
      border-radius: 10px; /* Navbar border radius */
      margin-top: 10px; /* Navbar top margin */
    }

    .navbar a {
      text-decoration: none;
      color: rgb(43, 42, 42);
      font-size: 16px;
    }

    .image-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 20px;
      background-color: rgba(216, 216, 216, 0.357); /* Background color */
      padding: 20px; /* Add padding to the image section */
      border-radius: 15px; /* Add border-radius to the image section */
      overflow: hidden; /* Hide overflowing content */
    }

    .image-section img {
      width: 40%; /* Make the image fill the container */
      border-radius: 15px;
      margin-left: 10px; /* Adjust margin as needed */
    }

    .text-section {
      width: 55%;
      box-sizing: border-box; /* Include padding and border in the width calculation */
      padding: 20px; /* Add padding to the text section */
    }

    .text-section h2 {
      color: rgb(43, 42, 42);
      font-size: 24px;
      text-align: center;
    }

    .text-section p {
      text-align: center;
      color: gray;
      margin-bottom: 20px;
    }

    .button {
      font-family: 'Manrope', sans-serif;
      display: block;
      margin: 0 auto;
      padding: 10px 20px;
      background-color: #e0e0e0;
      border: none;
      border-radius: 5px;
      color: rgb(43, 42, 42);
      font-size: 16px;
      cursor: pointer;
    }

    .additional-div-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .additional-div {
      width: 48%; /* Adjust the width to leave some space between divs */
      background-color: #e0e0e0; /* Background color for the additional divs */
      padding: 30px; /* Adjust the padding */
      border-radius: 15px; /* Adjust the border-radius */
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a subtle box shadow */
    }

    .additional-div h2 {
      color: rgb(43, 42, 42); /* Text color for the heading inside the additional divs */
      font-size: 24px; /* Adjust the font size */
      text-align: center;
    }

    .footer {
      background-color: white;
      color: gray;
      padding: 20px;
      text-align: center;
      border-top: 1px solid rgba(128, 128, 128, 0.1); /* Semi-transparent white border at the top */
    }

    /* Hamburger menu styles */
    .menu-icon {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-icon div {
      width: 25px;
      height: 3px;
      background-color: rgb(43, 42, 42);
      margin: 3px 0;
    }

    @media only screen and (max-width: 600px) {
      .header h1 {
        margin-bottom: 10px; /* Add margin-bottom for h1 in mobile view */
      }

      .navbar {
        display: none; /* Hide navbar items in mobile view */
      }

      .menu-icon {
        display: flex; /* Display hamburger menu icon in mobile view */
      }

      .image-section {
        flex-direction: column; /* Adjust layout for image-section in mobile view */
      }

      .image-section img {
        width: 100%; /* Adjust image width for smaller screens */
        margin-left: 0; /* Reset margin for smaller screens */
        margin-top: 10px; /* Adjust margin as needed */
      }

      .text-section {
        width: 100%;
        padding: 10px; /* Adjust text-section padding for smaller screens */
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Page could not be found or no longer exists</h1>
  </div>
</body>
</html>
