<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login - Demo Company</title>
  <link rel="shortcut icon" href="/assets/images/favicon.png" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/assets/css/login.css">
  <script src="/assets/javascript/console-logs.js"></script>
  <style>
    /* Add styles for the banner */
    #accountDisabledBanner {
      display: none;
      padding: 10px;
      background-color: #f44336;
      color: white;
      text-align: center;
      font-size: 14px;
      font-family: 'Manrope', sans-serif;
      border-radius: 10px;
    }

    #accountInfoBanner {
      display: none;
      padding: 10px;
      background-color: #f44336;
      color: white;
      text-align: center;
      font-size: 14px;
      font-family: 'Manrope', sans-serif;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="p-login-sec">
    <div class="container">
      <div class="login-sec">
        <div class="cont-media">
          <div class="p-logo">
            <h4>Demo Company</h4>
          </div>
          <div class="p-form">
            <form class="form" action="#">
              <input id="email" class="e-mail-inpt" type="email" placeholder=" Email">
              <br>
              <input id="password" class="pass-inpt" type="password" placeholder=" Password">
              <br>
              <br>
              <input id="login" class="submit" type="submit" value="Login">
            </form>
            <a onclick="ForgotPassword()" style="font-size: 14px; cursor: pointer;">Forgot Password</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Banners -->
  <div id="accountDisabledBanner">Your account has been disabled. Please contact your administrator for assistance.</div>
  <div id="accountInfoBanner">Your account information is incorrect.</div>

  <!--<footer>
    ... (your existing footer code)
  </footer>-->

  <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-auth.js"></script>
  <script src="/assets/javascript/login.js"></script>
  <script>
    // Function to show the account disabled banner
    function showAccountDisabledBanner() {
      document.getElementById('accountDisabledBanner').style.display = 'block';
    }

    // Function to hide the account disabled banner
    function hideAccountDisabledBanner() {
      document.getElementById('accountDisabledBanner').style.display = 'none';
    }
  </script>
</body>
</html>
