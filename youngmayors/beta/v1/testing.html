<script>
     // Set the target number for the counter
     var targetNumber = 0;

// Function to update the counter value
function updateCounter(value) {
    document.getElementById("counter").innerHTML = value;
}

// Function to slowly increment the counter with a smooth and bouncy transition
function slowIncrementCounter() {
    var currentCount = parseInt(document.getElementById("counter").innerHTML);
    if (currentCount < targetNumber) {
        // Increment the counter
        var newCount = currentCount + 1;

        // Update the counter value
        updateCounter(newCount);

        // Call the function recursively after a longer delay (slower speed)
        setTimeout(slowIncrementCounter, 250); // Increased delay to slow down the counter
    }
}

// Slowly increment the counter with smooth and bouncy transition on page load
slowIncrementCounter();
</script>
